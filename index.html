<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/main.css">
    <title>Spotify - Web Player: Music for everyone</title>
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"
    />
    <link
      rel="icon"
      sizes="16x16"
      type="image/png"
      href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png"
    />
    <link
      rel="icon"
      href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico"
    />
  </head>
  <body>
    <header>
      <nav class="navbar-one">
        <div class="left">
          <img src="./assets/Svg/mobilelogo.svg" alt="">
        </div>
        <div class="right">
          <button class="search-icon-container">
            <img src="./assets/Svg/search.svg" alt="search-icon" class="search-icon">
          </button>
          <button class="open-app-btn">Open App</button>
          <button class="ham-container">
            <img src="./assets/Svg/hamIcon.svg" alt="Ham Menu" class="hamburger">
          </button>
        </div>
      </nav>
      <nav class="navbar-two">
        <img src="./assets/Svg/logo.svg" alt="" class="logo-2">
        <button class="left-icon-container">
          <img src="./assets/Svg/home.svg" alt="" class="left-icon">
        </button>
        <button class="left-icon-container">
          <img src="./assets/Svg/search.svg" alt="" class="left-icon">
        </button>
      </nav>
    </header>
    <div class="search-card-container">
      <div class="search-card">
        <p class="sc-title">Music</p>
        <img src="./assets/Images/search_cate/sp-01.jpeg" alt="" class="sc-img">
    </div>
  </body>
</html>
